<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
    <style>
    body {
      background-color:pink;
      display: flex;
      flex-direction: column;
      height: 90vh;
      align-items: center;
      justify-content: center;
    }

    .input-container {
      margin: 20px;
    }
  </style>

  <div class="input-container">
      <label for="search-input">Search:</label>
      <input
        value="clouds"
        type="text"
        name="search input"
        id="search-input"
        class="search-input"
      />
      <button class="search-btn" id="search-btn">Search</button>
  </div>
  <div class="gif-container">
    <img src="#">
  </div>
  
 <script>
  const img = document.querySelector('img');
  const searchInput = document.getElementById("search-input");
  const searchBtn = document.getElementById("search-btn");

  async function fetchNewImage() {
    try {
    const response = await fetch(`https://api.giphy.com/v1/gifs/translate?api_key=tJpxCdKAb4sssyhZR7oFtkctocM3F3qC&s=${searchInput.value}`, {mode: 'cors'});
    const imgData = await response.json();
    img.src = imgData.data.images.original.url;
    } catch (err) {
      alert(err);
    }
  }

  fetchNewImage();

  searchBtn.addEventListener("click", fetchNewImage);
  searchInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      fetchNewImage();
    }
  });

</script>
</body>
</html>
